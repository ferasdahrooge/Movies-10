<html xmlns="http://www.thymeleaf.org">


    <head>
        <title>List of Movies</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/showMovies}" >Movies 10</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                    <a class="nav-link" th:href="@{/welcome}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/showMovies}">Show Movies</a>
                        </li>
                    <li class="nav-item">
                    <a class="nav-link" th:href="@{/cancelPage}">Cancel Ticket</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                 
                    <a class="nav-link" th:if="${registereduser} == null" th:href="@{/loginPage}">Login</a>
                    <span class = "navbar-text" th:if="${registereduser}" th:inline="text" style="color:green">Signed in as [[${registereduser.fname}]] ([[${registereduser.email}]])</span>
                    <a class="nav-link" th:if="${registereduser}" th:href="@{/logout}">Logout</a>
  

                </ul>
            </div>
        </nav>


        <div class ="container">

            <h2>List of Movies</h2>
            <hr/>
            <table class="table table-bordered table-striped">
                
                <thead>
                    <tr>
                        <th>Movie Id</th>
                        <th>Movie Name</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "movie: ${movies}">
                        <td th:text="${movie.movieid}"></td>
                        <td th:text="${movie.moviename}"></td>
                        <td>   
                            <a th:href="@{/showScreenings(movieid = ${movie.movieid})}" class="btn btn-primary">Select movie</a> 
                        </td>

                       

                    </tr>


                </tbody>

            </table>


        </div>

        <div class ="container" th:if="${registereduser}">

            <h2>List of Advanced Screening Movies</h2>
            <hr/>
            <table class="table table-bordered table-striped">
                
                <thead>
                    <tr>
                        <th>Movie Id</th>
                        <th>Movie Name</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "advancedMovie: ${advancedMovies}">
                        <td th:text="${advancedMovie.movieid}"></td>
                        <td th:text="${advancedMovie.moviename}"></td>
                        <td>   
                            <a th:href="@{/showScreenings(movieid = ${advancedMovie.movieid})}" class="btn btn-primary">Select movie</a> 
                        </td>

                       

                    </tr>


                </tbody>

            </table>


        </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
