<html xmlns="http://www.thymeleaf.org">


    <head>
        <title>HERE'S YOUR TICKET</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/showMovies}" >Movies 10</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                    <a class="nav-link" th:href="@{/welcome}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/showMovies}">Show Movies</a>
                        </li>
                    <li class="nav-item">
                    <a class="nav-link" th:href="@{/cancelPage}">Cancel Ticket</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                 
                    <a class="nav-link" th:if="${registereduser} == null" th:href="@{/loginPage}">Login</a>
                    <span class = "navbar-text" th:if="${registereduser}" th:inline="text" style="color:green">Signed in as [[${registereduser.fname}]] ([[${registereduser.email}]])</span>
                    <a class="nav-link" th:if="${registereduser}" th:href="@{/logout}">Logout</a>
  

                </ul>
            </div>
        </nav>


        RESERVED! HERE'S YOUR TICKET

        <div class ="container">

            <h2></h2>
            <hr/>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Reservation ID</th>
                        <th>MovieName</th>
                        <th>ShowTime</th>
                        <th>Seat Row</th>
                        <th>Seat Column</th>
                        <th>Date Purchased</th>
                        <th>Amount Paid</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${seatsReserved.seatsreservedid}"></td>
                        <td th:text="${seatsReserved.screening.movie.moviename}"></td>
                        <td th:text="${seatsReserved.screening.timestamp}"></td>
                        <td th:text="${seatsReserved.seat.seatrow}"></td>
                        <td th:text="${seatsReserved.seat.seatcol}"></td>
                        <td th:text="${seatsReserved.datepurchased}"></td>
                        <td th:text="${payment.price}"></td>

                    </tr>
                </tbody>
            </table>    



        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
